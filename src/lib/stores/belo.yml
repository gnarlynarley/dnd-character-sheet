  feats: |
    # Actor
    **Impersonation.** While you're disguised as a real or fictional person, you have Advantage on Charisma (Deception or Performance) checks to convince others that you are that person.

    **Mimicry.** You can mimic the sounds of other creatures, including speech. A creature that hears the mimicry must succeed on a Wisdom (Insight) check to determine the effect is faked (DC 8 plus your Charisma modifier and Proficiency Bonus).
  species: |
    # Bite

    Your bite is a natural weapon, which you can use to make unarmed strikes. If you hit with it, you deal piercing damage equal to **1d6** + your Strength modifier, instead of the bludgeoning damage normal for an unarmed strike. damage equal to **1d6** + your Strength modifier, instead of the bludgeoning damage normal for an unarmed strike.

    # Darkvision

    Being moderately nocturnal, you have superior vision in dark and dim conditions. You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray.

    # Scavenger

    You can safely consume raw or rotten food and have advantage on saving throws against disease and ingested poisons.

    # Pack Hunter

    You are especially adept at collaborating with your allies mid-combat. Whenever you deal damage to a hostile creature with at least one of your allies within its reach, you can deal extra damage to that creature equal to your proficiency bonus Ã— 2 , then one of your allies can immediately use their reaction to move up to half their speed without provoking opportunity attacks from the creature. Once you use this feature, you can not use it again until you complete a short or long rest.
  class: |
    # Level 1: Sneak Attack
    You know how to strike subtly and exploit a foe's distraction. Once per turn, you can deal an extra **1d6** damage to one creature you hit with an attack roll if you have Advantage on the roll and the attack uses a Finesse or a Ranged weapon. The extra damage's type is the same as the weapon's type.

    You don't need Advantage on the attack roll if at least one of your allies is within 5 feet of the target, the ally doesn't have the Incapacitated condition, and you don't have Disadvantage on the attack roll.

    The extra damage increases as you gain Rogue levels, as shown in the Sneak Attack column of the Rogue Features table.

    # Level 1: Thieves' Cant
    You picked up various languages in the communities where you plied your roguish talents. You know Thieves' Cant and one other language of your choice, which you choose from the language tables in chapter 2.

    # Level 2: Cunning Action
    Your quick thinking and agility allow you to move and act quickly. On your turn, you can take one of the following actions as a Bonus Action: Dash, Disengage, or Hide.

    # Level 3: Fast Hands
    As a Bonus Action, you can do one of the following.

    Sleight of Hand. Make a Dexterity (Sleight of Hand) check to pick a lock or disarm a trap with Thieves' Tools or to pick a pocket.

    Use an Object. Take the Utilize action, or take the Magic action to use a magic item that requires that action.

    # Level 3: Second-Story Work
    You've trained to get into especially hard-to-reach places, granting you these benefits.

    # Limber.
    You gain a Climb Speed equal to your Speed.

    # Jumper.
    You can determine your jump distance using your Dexterity rather than your Strength.

    Level 3: Steady Aim
    As a Bonus Action, you give yourself Advantage on your next attack roll on the current turn. You can use this feature only if you haven't moved during this turn, and after you use it, your Speed is 0 until the end of the current turn.
